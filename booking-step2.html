<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Date & Time - Smart Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#3b82f6',
              foreground: '#ffffff',
            },
            muted: {
              DEFAULT: '#f3f4f6',
              foreground: '#6b7280',
            },
            border: '#e5e7eb',
          },
        },
      },
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .calendar-day.selected {
      background-color: #3b82f6;
      color: white;
    }
    .calendar-day.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .calendar-day:not(.disabled):hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-white text-gray-900">
  <div class="container mx-auto max-w-6xl py-8 px-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Book Your Appointment</h1>
    
    <!-- Progress Steps -->
    <div class="mb-8">
      <div class="flex items-center justify-center mb-4">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center font-medium bg-primary/20 text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
          <div class="h-1 w-16 mx-2 bg-primary"></div>
        </div>
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center font-medium bg-primary text-white">
            2
          </div>
          <div class="h-1 w-16 mx-2 bg-gray-200"></div>
        </div>
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center font-medium bg-gray-200 text-gray-500">
            3
          </div>
        </div>
      </div>
      <div class="flex justify-center text-sm text-gray-500">
        <div class="w-24 text-center">Select Service</div>
        <div class="w-24 text-center">Choose Date & Time</div>
        <div class="w-24 text-center">Confirm Details</div>
      </div>
    </div>

    <!-- Step 2: Date and Time Selection -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h2 class="text-xl font-semibold mb-4">Select Date</h2>
        <div class="rounded-lg border border-gray-200 bg-white shadow-sm">
          <div class="p-6">
            <!-- Calendar Header -->
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-medium">March 2025</h3>
              <div class="flex gap-2">
                <button class="p-1 rounded-md hover:bg-gray-100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <path d="m15 18-6-6 6-6"></path>
                  </svg>
                </button>
                <button class="p-1 rounded-md hover:bg-gray-100">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <path d="m9 18 6-6-6-6"></path>
                  </svg>
                </button>
              </div>
            </div>
            
            <!-- Calendar Days -->
            <div class="grid grid-cols-7 gap-1 text-center text-xs mb-2">
              <div>Su</div>
              <div>Mo</div>
              <div>Tu</div>
              <div>We</div>
              <div>Th</div>
              <div>Fr</div>
              <div>Sa</div>
            </div>
            
            <!-- Calendar Grid -->
            <div class="calendar">
              <!-- Week 1 -->
              <div class="calendar-day disabled">23</div>
              <div class="calendar-day disabled">24</div>
              <div class="calendar-day disabled">25</div>
              <div class="calendar-day disabled">26</div>
              <div class="calendar-day disabled">27</div>
              <div class="calendar-day disabled">28</div>
              <div class="calendar-day">1</div>
              
              <!-- Week 2 -->
              <div class="calendar-day">2</div>
              <div class="calendar-day">3</div>
              <div class="calendar-day">4</div>
              <div class="calendar-day">5</div>
              <div class="calendar-day">6</div>
              <div class="calendar-day">7</div>
              <div class="calendar-day">8</div>
              
              <!-- Week 3 -->
              <div class="calendar-day">9</div>
              <div class="calendar-day">10</div>
              <div class="calendar-day">11</div>
              <div class="calendar-day">12</div>
              <div class="calendar-day">13</div>
              <div class="calendar-day selected">14</div>
              <div class="calendar-day">15</div>
              
              <!-- Week 4 -->
              <div class="calendar-day">16</div>
              <div class="calendar-day">17</div>
              <div class="calendar-day">18</div>
              <div class="calendar-day">19</div>
              <div class="calendar-day">20</div>
              <div class="calendar-day">21</div>
              <div class="calendar-day">22</div>
              
              <!-- Week 5 -->
              <div class="calendar-day">23</div>
              <div class="calendar-day">24</div>
              <div class="calendar-day">25</div>
              <div class="calendar-day">26</div>
              <div class="calendar-day">27</div>
              <div class="calendar-day">28</div>
              <div class="calendar-day">29</div>
              
              <!-- Week 6 -->
              <div class="calendar-day">30</div>
              <div class="calendar-day">31</div>
              <div class="calendar-day disabled">1</div>
              <div class="calendar-day disabled">2</div>
              <div class="calendar-day disabled">3</div>
              <div class="calendar-day disabled">4</div>
              <div class="calendar-day disabled">5</div>
            </div>
          </div>
        </div>
      </div>
      
      <div>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Select Time</h2>
          <div class="inline-flex items-center rounded-md bg-white p-1 border border-gray-200">
            <button class="px-3 py-1 text-sm rounded-sm bg-primary text-white">All</button>
            <button class="px-3 py-1 text-sm rounded-sm text-gray-700">
              Recommended
              <span class="ml-1 inline-flex items-center rounded-full border border-primary/50 px-2 py-0.5 text-xs bg-primary/10 text-primary">AI</span>
            </button>
          </div>
        </div>
        
        <div class="rounded-lg border border-gray-200 bg-white shadow-sm">
          <div class="pt-6 px-6 pb-6">
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
              <!-- Time Slot 1 -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-primary/50 bg-primary text-white">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>9:00 AM</span>
                  <span class="ml-2 inline-flex items-center rounded-full border border-primary/50 px-2 py-0.5 text-xs bg-primary/10 text-primary">AI</span>
                </div>
              </button>
              
              <!-- Time Slot 2 -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-gray-200 bg-white text-gray-900 hover:border-primary/50">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>10:00 AM</span>
                </div>
              </button>
              
              <!-- Time Slot 3 (Unavailable) -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-gray-200 bg-white text-gray-900 opacity-50 cursor-not-allowed" disabled>
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>11:00 AM</span>
                </div>
              </button>
              
              <!-- Time Slot 4 -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-primary/50 bg-white text-gray-900 hover:border-primary/50">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>12:00 PM</span>
                  <span class="ml-2 inline-flex items-center rounded-full border border-primary/50 px-2 py-0.5 text-xs bg-primary/10 text-primary">AI</span>
                </div>
              </button>
              
              <!-- Time Slot 5 -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-gray-200 bg-white text-gray-900 hover:border-primary/50">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>1:00 PM</span>
                </div>
              </button>
              
              <!-- Time Slot 6 -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-gray-200 bg-white text-gray-900 hover:border-primary/50">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>2:00 PM</span>
                </div>
              </button>
              
              <!-- Time Slot 7 (Unavailable) -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-gray-200 bg-white text-gray-900 opacity-50 cursor-not-allowed" disabled>
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>3:00 PM</span>
                </div>
              </button>
              
              <!-- Time Slot 8 -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-primary/50 bg-white text-gray-900 hover:border-primary/50">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>4:00 PM</span>
                  <span class="ml-2 inline-flex items-center rounded-full border border-primary/50 px-2 py-0.5 text-xs bg-primary/10 text-primary">AI</span>
                </div>
              </button>
              
              <!-- Time Slot 9 -->
              <button class="flex justify-start h-auto py-3 px-4 rounded-md border border-gray-200 bg-white text-gray-900 hover:border-primary/50">
                <div class="flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-4 w-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>5:00 PM</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="mt-8 flex justify-between">
      <a href="booking.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Back
      </a>
      
      <a href="booking-step3.html" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90">
        Continue
      </a>
    </div>
  </div>
</body>
</html>
